<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silabas</title>
</head>

<style>
    #div1, #div2, #div3, #div4, #div5, #div6, #div7, #div8 {
      float: left;
      width: 100px;
      height: 35px;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }
    .tamanho {
      height: 100px ;
      width: 150px;
    }
</style>

<body>

  <div>

    <h2>Silabico</h2>
    <p>Forme a palavra correta</p>
    <img src="./imagens/canudo1.jfif" class="tamanho" ></img> <br><br><br><br>
    
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <br><br><br><br><br>
    
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="tamanho" draggable="true" ondragstart="drag(event)" id="drag1">CA</h1>
    </div>
    <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="tamanho" draggable="true" ondragstart="drag(event)" id="drag2">TE</h1>
    </div>
    <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="tamanho" draggable="true" ondragstart="drag(event)" id="drag3">BA</h1>
    </div>
    <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="tamanho" draggable="true" ondragstart="drag(event)" id="drag4">DO</h1>
    </div>
    <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="tamanho" draggable="true" ondragstart="drag(event)" id="drag5">NU</h1>
    </div>   
  </div>  
</body>

<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>
